
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Ideal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Preço Ideal</h1>
        <form id="consulta-form">
            <label for="placa">Digite a placa ou chassi:</label>
            <input type="text" id="placa" placeholder="ABC1234 ou 9BWZZZ..." required>
            <button type="submit">Consultar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
